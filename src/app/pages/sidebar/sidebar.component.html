<aside id="side" [ngClass]="toggleExpand">
    <div>
        <h3>Logo</h3>
        <ul>
            <li [routerLink]="['/home']" routerLinkActive="text-blue">
                <a><i class="fa fa-home"></i>Home</a>
            </li>

            <li [routerLink]="['/usuarios']" routerLinkActive="text-blue">
                <a><i class="far fa-user"></i>Usuarios</a>
            </li>
        </ul>
    </div>

    <div class="hide-sidebar-icon">
        <div class="sub-footer">
            <button (click)="alerta=!alerta; toggle(alerta)" type="button" class="btn-hide">
                <a><i class="fas fa-chevron-left"></i></a>
            </button>
        </div>
    </div>
</aside>
